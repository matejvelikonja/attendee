imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        name:        attendee
        handler_id:  ~
    fragments:       ~
    http_method_override: true

sensio_framework_extra:
    view:
        annotations: false

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ "AttendeeWebpageBundle" ]
    node:           /usr/bin/node
    node_paths:     [ /usr/lib/node_modules/ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        scssphp:
          apply_to: "\.scss"
        coffee:
          bin:      %kernel.root_dir%/../node_modules/coffee-script/bin/coffee
          apply_to: "\.coffee$"
#          bare:     true
        handlebars:
          bin:      %kernel.root_dir%/../node_modules/handlebars/bin/handlebars
          apply_to: "\.handlebars$"
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        path:     %database_path%

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true

stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: Attendee\Bundle\ApiBundle\Entity\User

fos_rest:
    body_listener: true
    view:
      view_response_listener: true
    access_denied_listener:
      json: true # all requests using the 'json' format will return a 403 on an access denied violation

nelmio_api_doc: ~

jms_di_extra:
    locations:
        all_bundles: false
        bundles: [AttendeeApiBundle, AttendeeConsoleBundle]
        directories: ["%kernel.root_dir%/../src"]

jms_serializer:
    metadata:
        directories:
            FOSUB:
                namespace_prefix: "FOS\\UserBundle"
                path: "%kernel.root_dir%/serializer/FOSUB"